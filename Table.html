<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo bảng cho người dùng</title>
    <style>
        table{
            width: 50%;
            font-family: arial, sans-serif;
        }
        td, th {
            border: 0.5px solid #000000;
            padding: 8px;
            text-align:center
        }
    </style>
</head>
<body>
<h2 style="text-align: left"> Thời Khóa Biểu</h2>
<table>
    <tr style bgcolor="red">
        <th rowspan="2">Thứ</th>
        <th colspan="2">Hoạt động</th>
    </tr>
    <tr style bgcolor="red">
        <th>Sáng</th>
        <th>Chiều</th>
    </tr>
    <tr>
        <th>2</th>
        <th>bơi</th>
        <th>lặn</th>
    </tr>
    <tr>
        <th>3</th>
        <th>ngụp</th>
        <th>chèo thuyền</th>
    </tr>
    <tr>
        <th>4</th>
        <th>Tàu lượn</th>
        <th>tắm biển</th>
    </tr>
    <tr>
        <th>5</th>
        <th>xem xiếc cá voi</th>
        <th>ăn búp phê</th>
    </tr>
</table>
</body>
</html>
